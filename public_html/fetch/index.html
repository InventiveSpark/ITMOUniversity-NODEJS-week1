<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>ITMOUniversity-NODEJS-week3</title>
  </head>

  <body>
    <form id="form" action="#">
      <input id="inp" type="url" placeholder="Input URL" />
      <input id="bt" type="submit" value="Send" onClick="sendURL();" />
    </form>

    <script>
      /*Получение элемента c указанными id:*/
      const InputField = document.getElementById("inp");
      function sendURL() {
        /*У каждого элемента <input> есть атрибут value, который задает значение поля ввода по умолчанию.*/
        /*Вызов функции fetch(), в качестве одного аргумента передается адрес страницы из поля ввода:*/
        fetch(InputField.value)
          /*В объекте response, который вернула функция Fetch, вызывается метод then() и в него передается результат ответа, который затем декодируется в текст:*/
          .then((response) => response.text())
          /*В атрибут value поля ввода inp вместо того значения, что в нем было ранее, помещается декодированный текст:*/
          .then((data) => (InputField.value = data));
      }
    </script>
  </body>
</html>
